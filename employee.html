<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="src/employee.js"></script>

    <style>
        #add-1 {
            width: 25%;
            height: 609px;
            /*background-color: #eeeeee;*/
            float: left;
        }

        #add-2 {
            width: 75%;
            height: 609px;
        }

        .div-inline-left {
            float: left;
        }

        .div-inline-right {
            float: right;
        }

        #exampleInputFile, label, .form-control {
            width: 60%;
            float: right;
        }

        .btn {
            right: 70%;
            float: right;
        }

        /*.title {*/
            /*background-color: #b2dba1;*/
        /*}*/

        .navbar-brand {
            float: right;
        }
    </style>
</head>
<body id="add-0">
<div>
    <nav class="navbar navbar-default" role="navigation ">
        <div class=" title">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header ">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-brand">未来影院后台管理系统</div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">员工管理</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div id="add-1">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control find-id" placeholder="请输入员工编号:例100000">
            </div>
            <button type="button" class="btn btn-info" onclick="findEmployee()">查找</button>
        </form>
        <div id="display"></div>
        <br><br><br>
        <div>
            <!-- Contextual button for informational alert messages -->
            &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp;
            &nbsp; &nbsp; &nbsp;
            <!--<button type="button" class="btn btn-info btn-1" onclick="showForm()">添加</button>-->
            <button type="button" class="btn btn-info btn-lg btn-block" onclick="showForm()">添加员工信息</button>
            <button type="button" class="btn btn-info btn-lg btn-block" onclick="deleteEmployee()">删除员工信息</button>
        </div>
    </div>

    <div id="add-2">
        <form role="form" name="myform" action="" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">工号</label>
                <div class="div-inline-left">
                    <input class="form-control div-inline-left" value="100000" id="id-0">
                </div>
                <div class="div-inline-right">
                    <label id="emp_no_id" class="control-label" style="color:red"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">姓名</label>
                <div class="div-inline-left">
                    <input type="text" class="form-control name" id="exampleInputEmail1" placeholder="请输入姓名"
                           name="emp_no" onblur="checkEmpName()"/>
                </div>
                <div class="div-inline-right">
                    <label id="emp_no_tip" class="control-label" style="color:red"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">工龄</label>
                <div class="div-inline-left">
                    <input type="text" class="form-control age" id="exampleInputPassword1" placeholder="请输入工龄"
                           name="emp_center" onblur="checkEmpAge()"/>
                </div>
                <div class="div-inline-right">
                    <label id="emp_no_center" class="control-label" style="color:red"></label>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputNumber1">电话号码</label>
                <div class="div-inline-left">
                    <input type="text" class="form-control number" id="exampleInputNumber1" placeholder="请输入电话号码"
                           name="emp_buttom" onblur='return checkEmpTelNum();'>
                </div>
                <div class="div-inline-right">
                    <label id="emp_no_buttom" class="control-label" style="color:red"></label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputFile">上传头像</label>
                <!--<div class="div-inline-left">-->
                <input type="file" id="exampleInputFile" class="img"/>
                <p class="help-block"></p>
                <!--</div>-->
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info" onclick="checkAll()">确认添加</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
